<div class="modal-body">
    <button type="button" class="close" data-ng-click="cancel()">&times;</button>
    <br class="xs-10" />
    <form novalidate>
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="userEmail">Email address</label>
            <input type="email" class="form-control input-lg" id="userEmail" placeholder="Email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="userPassword">Password</label>
            <input type="password" class="form-control input-lg" id="userPassword" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="ConfirmUserPassword">Confirm Password</label>
            <input type="password" class="form-control input-lg" id="ConfirmUserPassword" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-link pull-right">
        <i class="glyphicon" ng-class="{'glyphicon-log-in': mode=='login', 'glyphicon-user': mode=='register'}"></i>&nbsp;{{mode}} &raquo;
    </button>
</div>
