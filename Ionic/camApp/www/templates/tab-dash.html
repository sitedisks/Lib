<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>
    <img data-ng-src="{{srcImage || 'http://placehold.it/300x300'}}" id="srcImage" width="300" height="300" style="display: block; margin: 0 auto;" /><br/>
	<button class="button button-full button-positive" data-ng-click="takeImage()">Take Image</button>
	<button class="button button-full button-assertive" data-ng-click="chooseImage()">Choose Photo</button>
  </ion-content>
</ion-view>
