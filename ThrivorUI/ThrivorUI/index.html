    <!-- load cordova dynamic -->
    <script>
        (function () {
            var device = new MobileDetect(window.navigator.userAgent).os();
            console.log(device); // iOS, AndroidOS, WindowsPhoneOS
            if (device.indexOf('iOS') > -1) {
                loadDeviceCordova('ios');
            } else if (device.indexOf('AndroidOS') > -1) {
                loadDeviceCordova('android');
            }
            function loadDeviceCordova(os) {
                var fileref = document.createElement('script');
                fileref.setAttribute("type", "text/javascript");
                fileref.setAttribute("src", "lib/cordova/" + os + "/cordova.js");
                document.getElementsByTagName("head")[0].appendChild(fileref);
            }
        })();

    </script>

    <!-- cordova script (this will be a 404 during development) -->

    <!-- thrivor angular js -->
    <script src="appThrivor/app.js"></script>
    <script src="appThrivor/controllers.js"></script>

    <!-- device ready -->
    <script>
        angular.element(function () {
            if (window.cordova) {
                document.addEventListener('deviceready', bootstrapAngular, false);
            }
            else {
                bootstrapAngular();
            }
        });
        function bootstrapAngular() {
            angular.bootstrap($('#appThrivor'), ['appThrivor']);
        }
    </script>
