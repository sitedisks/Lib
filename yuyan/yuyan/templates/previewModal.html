<div class="modal-body">
    <button type="button" class="close" data-ng-click="cancel()">&times;</button>


    <br class="xs-10" />
    <div class="well">
        <div class="container">

            <h2>{{survey.Title}}</h2>
            <h4>{{survey.ShortDesc}}</h4>
            <h5>{{survey.LongDesc}}</h5>
            <div class="form-group" data-ng-repeat="q in survey.dtoQuestions">
                <h3>
                    <span class="badge alert-success" style="font-size:16px">{{q.QuestionOrder}}</span> {{q.Question}}
                </h3>
                <div style="padding-left: 40px;" data-ng-repeat="i in q.dtoItems" data-ng-class="{'checkbox checkbox-success':q.QuestionType==1, 'radio radio-success':q.QuestionType==2}">
                    <input type="checkbox" name="question{{i.QuestionId}}" id="item{{i.ItemOrder}}" data-ng-if="q.QuestionType==1" />
                    <input type="radio" name="question{{i.QuestionId}}" id="item{{i.ItemOrder}}" data-ng-if="q.QuestionType==2" />
                    <label for="item{{i.ItemOrder}}">{{i.ItemDescription}}</label>
                </div>
            </div>

        </div>

       
        <br class="xs-10" />
    </div>
    <br class="xs-10" />

</div>
<div class="modal-footer">
    <!--<button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>-->
    <button type="button" class="btn btn-primary"><i class="fa fa-share"></i> Share</button>
    <button class="btn btn-link" type="button" data-ng-click="cancel()">Cancel</button>
</div>
