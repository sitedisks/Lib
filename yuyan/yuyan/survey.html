<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/toastr/toastr.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/survey.css">
</head>
<body data-ng-app="yuyanApp">

    <div class="container pad20" data-ng-controller="surveyCtrl">

        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <!--<h1 ng-non-bindable class="text-center"><strong>{{chorice}}</strong></h1>
                <h3 class="text-center">You have a <code>chorice</code>!</h3>
                <blockquote>
                    <p>Your one click choice of Survey, Questionary, Data collection, Test, Games and more.</p>
                </blockquote>
                <hr />-->

                <!--qID: {{QID}}-->
                <div data-ng-repeat="q in dtoQuestions">
                    <h2>{{q.Question}}</h2>
                    <div data-ng-repeat="i in q.dtoItems">
                        <h4><input type="checkbox" /> {{i.ItemDescription}}</h4>
                    </div>
                </div>

                <form name="itemForm" class="form-inline" data-ng-show="showAddItem">
                    <!--<i class="fa fa-check-square-o"></i>-->
                    <div class="form-group has-success">
                        <input type="checkbox" />
                        <input type="text" class="form-control input-sm" name="itemInput" placeholder="some item" data-ng-model="item" data-ng-minlength="3" data-ng-maxlength="150" required novalidate />
                    </div>
                    <button type="submit" class="btn btn-success btn-sm" data-ng-disabled="itemForm.$invalid" data-ng-click="addItem(QID)"><i class="glyphicon glyphicon-plus"></i> Add</button>
                </form>

                <form name="questionForm" data-ng-show="showAddQuestion">
                    <div class="form-group has-success">
                        <input type="text" class="form-control input-lg" name="questionInput" placeholder="{{placeholder}}" data-ng-model="question" data-ng-minlength="3" data-ng-maxlength="200" required novalidate />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" data-ng-disabled="questionForm.$invalid" data-ng-click="addQuestion()"><i class="glyphicon glyphicon-plus"></i> Add Question</button>
                    </div>
                </form>

                <div class="well">
                    {{dtoQuestions | json}}
                </div>
            </div>
        </div>
    </div>

    <!--<div class="btn-group" role="group">
                    <button class="btn btn-secondary">
                        <i class="glyphicon glyphicon-check"></i>
                    </button>
                    <button class="btn btn-secondary">
                        <i class="glyphicon glyphicon-record"></i>
                    </button>-->


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- yuyan app -->
    <script src="js/app.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/config.js"></script>
    <script src="js/directives.js"></script>

    <script src="js/survey/survey.controller.js"></script>
</body>
</html>
