<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">

<body>
    <div class="app">
        <h1>Calendar Example</h1>
        <button onclick="openCalendar()">open calendar</button><br /><br />
        <form id="MyForm">
            title:<br>
            <input type="text" name="title" id="title">
            <br>
            location:<br>
            <input type="text" name="location" id="location">
            <br />
            Notes:<br>
            <input type="text" name="Notes" id="Notes">
            <br />
            StartDate:<br>
            <input type="text" name="StartDate" id="StartDate">
            <input type="text" name="StartTime" id="StartTime">
            <br />
            EndDate:<br>
            <input type="text" name="EndDate" id="EndDate">
            <input type="text" name="EndTime" id="EndTime">
            <br>
            <br />
            Reminder:<br>
            <input type="text" name="Reminder" id="Reminder">
            <br>
            <button onclick="createCalendarEventWithOptions('weeklyTest', 'richmond', 'some note', '2016/10/31', '2016/10/31', 'monthly', '6')">create event</button>
        </form>
        <button onclick="ListAllEvents('2015/10/6','2016/12/6')">Find Events</button>
        <!--Delete/ Update Events-->
        <button onclick="ModifyEventAndroid('Shopping', '18 alma', 'some note', '2016/10/21', '2016/10/21', '8:00', '9:00' )">Delete selected events</button>
        <button onclick="UploadEvents()">Upload</button>
        <form name="MyEvents">
            <div id="eventList">
                <!--Event list go here-->
            </div>
        </form>
    </div>
