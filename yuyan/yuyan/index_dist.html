<html>
<head>
    <title>CHORICE - Quick and Easy Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/choricecss.css" />

</head>
<body data-ng-app="yuyanApp" data-ng-cloak>

    <div data-ng-controller="masterCtrl">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-link btn-sm" ng-click="changeLanguage('en')"><span class="flag-icon flag-icon-gb"></span></button>
            <button type="button" class="btn btn-link btn-sm" ng-click="changeLanguage('cn')"><span class="flag-icon flag-icon-cn"></span></button>
        </div>
        <div class="clearfix"></div>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-8 col-md-offset-2">
                    <div class="hidden-xs hidden-sm">
                        <h1 data-ng-click="goHome()"><strong><span>&#x7B;&#x7B;</span>{{'TEXT_CHORICE' | translate}}<span>&#x7D;&#x7D;</span></strong></h1>
                        <h3>You have a <code>Choice</code>!</h3>
                    </div>
                    <div class="hidden-md hidden-lg">
                        <h2 data-ng-click="goHome()"><strong><span>&#x7B;&#x7B;</span>{{'TEXT_CHORICE' | translate}}<span>&#x7D;&#x7D;</span></strong></h2>
                        <h4>You have a <code>Choice</code>!</h4>
                    </div>
                    <blockquote class="hidden-xs">
                        <p>{{'TEXT_HEAD_INTRO' | translate}}</p>
                    </blockquote>
                    <hr />
                </div>
            </div>

            <div ui-view></div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <br class="xs-10" />
                        <p class="text-center" data-ng-show="!sessionChecking">
                            <button type="button" class="btn btn-link" data-ng-click="goManagement()" data-ng-if="isLogin">
                                <i class="glyphicon glyphicon-th-list"></i>&nbsp;{{'BTN_MANAGE' | translate}}
                            </button>
                            <button type="button" class="btn btn-link" data-ng-click="userLogout()" data-ng-if="isLogin">
                                <i class="glyphicon glyphicon-log-out"></i>&nbsp;{{'BTN_LOGOUT' | translate}}
                            </button>
                            <button type="button" class="btn btn-link" data-ng-click="userLogin('login')" data-ng-if="!isLogin">
                                <i class="glyphicon glyphicon-log-in"></i>&nbsp;{{'BTN_LOGIN' | translate}}
                            </button>
                            <button type="button" class="btn btn-link" data-ng-click="userLogin('register')" data-ng-if="!isLogin">
                                <i class="glyphicon glyphicon-user"></i>&nbsp;{{'BTN_REGISTER' | translate}}
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-37554430-6', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="bower_components/ngCodes.js"></script>
    <!-- yuyan app -->
    <script src="js/choricejs.js"></script>
</body>
</html>
