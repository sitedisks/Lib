<ion-view view-title="IONIC TEST">
    <ion-nav-bar class="bar-positive">
        <!-- Custom Back button -->
        <ion-nav-back-button class="button-clear">
            <i class="ion-android-arrow-dropright-circle"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <!-- Add left and right button on nav bar -->
    <ion-nav-buttons side="primary">
        <button class="button button-clear button-icon icon ion-android-menu" ng-click="openPopover($event)">
            Menu
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-icon fa fa-calendar-check-o" ng-click="openModal()">
        </button>
    </ion-nav-buttons>
    <!-- Add customized Title -->
    <ion-nav-title>
        <span ui-sref="main"><i class="fa fa-bell"></i> Test : )</span> 
    </ion-nav-title>

    <ion-content scroll="false">
        <div class="row">
            <div class="col">
                <section class="header">
                    <div class="content">
                        <img class="logo" src="img/thrivor_logo.svg" width="300px"/>
                        <h4>Thrivor Testing IONIC.</h4>
                    </div>
                </section>
                <div>
                    <button class="button button-block button-assertive" ng-click="openPopover($event)">Open Popover</button>
                </div>
                <div>
                    <button class="button button-block button-energized" ng-click="openModal()">Open Modal</button>
                </div>
                <div>
                    <button class="button button-dark" ng-click="showPopup()">
                        show
                    </button>
                    <button class="button button-primary" ng-click="showConfirm()">
                        Confirm
                    </button>
                    <button class="button button-assertive" ng-click="showAlert()">
                        Alert
                    </button>
                </div>
                <script id="modal-retrievePasscode" type="text/ng-template">
                    <ion-modal-view>
                        <ion-header-bar>
                            <h1 class="title">Retrieve passcode</h1>
                            <i class="fa fa-close" ng-click="closeModal()"></i>
                        </ion-header-bar>
                        <ion-content>
                            Hello!
                        </ion-content>
                    </ion-modal-view>
                </script>
                <script id="popover-test" type="text/ng-template">
                    <ion-popover-view>
                        <ion-header-bar>
                            <h1 class="title">My Popover Title</h1>
                        </ion-header-bar>
                        <ion-content>
                            Hello!
                        </ion-content>
                    </ion-popover-view>
                </script>
            </div>
        </div>
    </ion-content>
</ion-view>
