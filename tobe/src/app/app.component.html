<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">TOBE</h1>
    <p class="lead">Coronavirus world live updates</p>
  
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" class="table-info">Country</th>
        <th scope="col" class="table-warning">Cases</th>
        <th scope="col" class="table-danger">Deaths</th>
        <th scope="col" class="table-success">Recoverd</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cases">
        <td><img [src]="item.countryInfo.flag" style="width: 20px;"/> {{item.country}}</td>
        <td>{{item.cases}}</td>
        <td>{{item.deaths}}</td>
        <td>{{item.recovered}}</td>
      </tr>
    
    </tbody>
  </table>
</div>
