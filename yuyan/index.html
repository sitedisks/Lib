<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bower_components\toastr\toastr.min.css">
		<link rel="stylesheet" type="text/css" href="css\main.css">
		<!-- <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script> -->
		
	</head>
	<body data-ng-app="yuyanApp">
	
	<div data-ng-controller="mainCtl" data-ng-cloak>
		
		<ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" control="map.control">
			<ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id" events="marker.events" data-ng-if="marker">
				<ui-gmap-window>
					<div>IP: {{clocation.ip}} <br/>
					{{clocation.city}}, {{clocation.region_name}} {{clocation.country_code}} {{clocation.zip_code}}</div>
				</ui-gmap-window>
			</ui-gmap-marker>
			<!-- <ui-gmap-marker data-ng-repeat="marker in markers" coords="marker.coords" options="marker.options" idkey="marker.id" events="marker.events">
				<ui-gmap-window>
					<div>{{marker.info}} + {{clocation}}</div>
				</ui-gmap-window>
			</ui-gmap-marker> -->
		</ui-gmap-google-map>
	</div>
	
	<script src="bower_components\jquery\dist\jquery.min.js"></script>
	<script src="bower_components\toastr\toastr.min.js"></script>
	<script src="bower_components\lodash\dist\lodash.min.js"></script>
	<script src="bower_components\angular\angular.min.js"></script>
	<script src="bower_components\angular-simple-logger\dist\angular-simple-logger.min.js"></script>
	<script src="bower_components\angular-google-maps\dist\angular-google-maps.min.js"></script>
	
	<!-- yuyan app -->
	<script src="js\app.js"></script>
	<script src="js\constant.js"></script>
	<script src="js\factory.js"></script>
	<script src="js\config.js"></script>
	<script src="js\directives.js"></script>
	<script src="js\controller.js"></script>
	
	</body>
</html>
