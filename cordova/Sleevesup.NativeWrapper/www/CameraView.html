<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>cordova-plugin-camera-preview Sample App</title>
    <!--link rel="stylesheet" type="text/css" href="css/cat.css" />-->
    <style>
        .block {
            padding: .25rem 0;
            margin: .25rem 0;
            background: #00ccff;
            border: 1px solid #111;
            border-radius: 3px;
            margin-top: 500px;
        }

        button {
            background: gray;
            color: #333;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin: .25rem;
        }

        .pictures {
            display: inline-block;
            position: relative;
        }

        .controls {
            margin-top: 100%;
        }

        #button {
            display: inline-block;
            top: -1px;
            left: -1px;
        }

        .corners {
            position: absolute;
            display: inline-block;
            width: 300px; /* for demo purposes */
            height: 410px;
            margin-top: 97px;
            margin-left: auto;
            margin-right: 10px;
        }

        .top, .bottom {
            position: absolute;
            width: 35px;
            height: 35px;
        }

        .top {
            top: 0;
            border-top: 5px solid yellow;
        }

        .bottom {
            bottom: 0;
            border-bottom: 5px solid yellow;
        }

        .left {
            left: 0;
            border-left: 5px solid yellow;
        }

        .right {
            right: 0;
            border-right: 5px solid yellow;
        }

        p {
            text-align: center;
            color: yellow;
        }
    </style>
</head>
<body id="container" style="color:#333; text-align: center; background-color: transparent;  background-size: cover;  width: 100%;height: 95%; position: absolute;">
    <div class="corners" id="CameraZone" style="position: fixed;">
        <p>[Place Bill Here]</p>
        <div class="top left"></div>
        <div class="top right"></div>
        <div class="bottom right"></div>
        <div class="bottom left"></div>
    </div>
    <div id="1" style="display: inline-block; position: relative; " class="corners">
        <img id="previewPicture" />
    </div>
    <select id="Flashoption" style="position: fixed; right: 250px; position:absolute; margin-top: 30px;" width="25" height="25" type="button" value="flash" onclick="flash();">
        <option selected value="0">Off</option>
        <option value="1">On</option>
        <option value="2">Torch</option>
        <option value="3">Auto</option>
    </select>
    <input id="takePictureBtn" style="position: fixed; right: 161px; position:absolute; margin-top: 560px;" width="55" height="55" type="image" src="images/button.png" onclick="takePicture();" />
    <input id="startCameraButton" style="position: fixed; right: 25px; position:absolute; margin-top: 30px;" width="25" height="25" type="image" src="images/CancleImage.png" onclick="StartCammera();" />
    <script src="cordova.js"></script>
    <script src="scripts/CammeraControl.js"></script>
</body>
</html>
