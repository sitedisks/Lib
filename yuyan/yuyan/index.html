<html>
<head>
    <title>CHORICE - Quick and Easy Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/toastr/toastr.min.css" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/gapcss.css" />
    <link rel="stylesheet" type="text/css" href="css/survey.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  
</head>
<body data-ng-app="yuyanApp" data-ng-cloak>
    
    <div data-ng-controller="masterCtrl">
      
        <div class="container pad20">

            <div ui-view></div>

        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <br class="xs-10" />
                        <p class="text-center">
                            <button type="button" class="btn btn-link" data-ng-click="userLogout()" data-ng-if="isLogin">
                                <i class="glyphicon glyphicon-log-out"></i>&nbsp;logout
                            </button>
                            <button type="button" class="btn btn-link" data-ng-click="userLogin()" data-ng-if="!isLogin">
                                <i class="glyphicon glyphicon-log-in"></i>&nbsp;login
                            </button>
                            <button type="button" class="btn btn-link" data-ng-click="userRegister()" data-ng-if="!isLogin">
                                <i class="glyphicon glyphicon-user"></i>&nbsp;register
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- yuyan app -->
    <script src="js/app.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/services.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/authInterceptor.js"></script>
    <script src="js/directives.js"></script>

    <script src="js/survey/survey.controller.js"></script>
    <script src="js/client/client.controller.js"></script>
    <script src="js/map/map.controller.js"></script>
    <script src="templates/previewModalCtrl.js"></script>
    <script src="templates/userModalCtrl.js"></script>
    <script src="templates/userWizardCtrl.js"></script>
    <script src="templates/surveyModalCtrl.js"></script>
    <script src="templates/modalCtrl.js"></script>
</body>
</html>
