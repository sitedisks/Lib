<!DOCTYPE html>
<html>

<head>
    <title>健康海外-澳大利亚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
    <link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="cordova.js"></script>

    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Baidu Map -->
    <script src="https://api.map.baidu.com/api?v=2.0&ak=nwFFOTy9YaK6gN4hqLahI6K2qlksjoqF"></script>
    <!-- Baidu Map Cluster -->
    <script src="js/baidu/TextIconOverlay_min.js"></script>
    <script src="js/baidu/MarkerClusterer_min.js"></script>
    <script src="js/map_baidu.js"></script>

</head>

<body>
    <div id="map"></div>
    <div class="tabbar">
        <label class="tabbar__item home">
            <input type="radio" name="tabbar-a" checked="checked">
            <button class="tabbar__button">
                <i class="tabbar_icon fa fa-home fa-lg"></i>
            </button>
        </label>

        <label class="tabbar__item info">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button" id="btnInfo">
                <i class="fas fa-hands-helping fa-lg"></i>
            </button>
        </label>

        <label class="tabbar__item me">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
                <i class="fas fa-user fa-lg"></i>
            </button>
        </label>
    </div>
    <div id="marker_card" style="display: none;">
        <div class="card">
            <img src="img/rsz_doctor.png" class="card-img-top" alt="practice card">
            <div class="card-body" style="text-align: left !important; font-size: 1rem !important;">
                __placeholder__
            </div>
        </div>
    </div>
</body>

</html>
