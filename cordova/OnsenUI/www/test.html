<!DOCTYPE html>
<html>

<head>
    <title>健康海外-澳大利亚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
    <link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="cordova.js"></script>

    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="toolbar">
        <div class="toolbar__left">
            <span class="toolbar-button">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
            </span>
        </div>

        <div class="toolbar__center">
            测试页
        </div>

        <div class="toolbar__right">
            <span class="toolbar-button">
                <i class="far fa-edit fa-lg"></i>
            </span>
        </div>
    </div>

    <div class="container">
        <div class="card border-success">
            <img src="img/rsz_doctor.png" class="card-img-top">
            <div class="card-body">
                <h5>Harmony Chinese Medical Centre</h5>
                <hr class="marker-divider">
                <table>
                    <tr>
                        <td width="20%"><i class="fas fa-hospital-symbol" style="font-size: 1em; color: #78C2AD;"></i>
                        </td>
                        <td width="80%">Chinese Medicine</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-clinic-medical" style="font-size: 1em; color: #78C2AD;"></i></td>
                        <td>Unit 1/3 Wellington St, Kew VIC 3101, Australia</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-phone" style="font-size: 1em; color: #78C2AD;"></i></td>
                        <td>+61398535577</td>
                    </tr>
                </table>
                <hr class="marker-divider">
                <div class="star-rating py-1" style="color: #FFCE67">
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="fas fa-star"></span>
                    <span class="far fa-star"></span>
                </div>
                <small class="text-muted pr-3">
                    <i class="far fa-share-square"></i> 34
                </small>
                <small class="text-muted pr-3">
                    <i class="far fa-comment-dots"></i> 87
                </small>
                <small class="text-muted pr-3">
                    <i class="far fa-thumbs-up"></i> 28
                </small>
            </div>
        </div>
    </div>
    <div class="tabbar">
        <label class="tabbar__item home">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
                <i class="tabbar_icon fa fa-home fa-lg"></i>

            </button>
        </label>

        <label class="tabbar__item info">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button fa-lg">
                <i class="fas fa-hands-helping fa-lg"></i>
            </button>
        </label>

        <label class="tabbar__item me">
            <input type="radio" name="tabbar-a" checked="checked">
            <button class="tabbar__button">
                <i class="fas fa-user fa-lg"></i>
            </button>
        </label>
    </div>
</body>

</html>
