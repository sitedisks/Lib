<div class="modal-body">
    <button type="button" class="close" data-ng-click="cancel()">&times;</button>
    <br class="xs-10" />

    <div class="text-center text-success" data-ng-show="saving">
        <br />
        <i class="fa fa-spinner fa-pulse" style="font-size:48px"></i>
    </div>
    <div data-ng-show="!saving">

        {{question | json}}
        
        <form name="questionForm" novalidate>
            <div class="form-group has-success has-feedback">

                <label class="control-label" for="questionTitle">Question</label>
                <input type="text" class="form-control input-lg" id="questionTitle" name="questionTitle" 
                       data-ng-model="question.question" placeholder="Question" required />
                <span class="fa fa-pencil form-control-feedback"></span>
            </div>
            <div class="form-group">

                {{question.dtoItems | json}}
            </div>
            
        </form>
    </div>
</div>
<div class="modal-footer">

    <div class="pull-right">
        <button type="button" class="btn btn-primary btn-sm" data-ng-disabled="questionForm.$invalid" data-ng-click="ok()">
            <i class="glyphicon glyphicon-floppy-save"></i> Save
        </button>
        <button type="button" class="btn btn-link btn-sm" data-ng-click="cancel()">
            Cancel
        </button>
    </div>
    <div class="clearfix"></div>
</div>
