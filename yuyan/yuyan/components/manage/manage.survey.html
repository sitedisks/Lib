<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <button type="button" class="btn btn-link" data-ng-click="goHome()">
            &laquo; Home
        </button>

        <div>
            <div class="text-center text-primary" style="margin-top: 30px;" data-ng-show="APIMini > APIResolved">
                <br />
                <i class="fa fa-refresh fa-spin" style="font-size:48px"></i>
            </div>
            <div data-ng-show="APIMini <= APIResolved">

                <button type="button" class="btn btn-link btn-lg pull-right" data-ng-click="addEditSurvey()" data-ng-show="surveys.length>0"><i class="glyphicon glyphicon-plus"></i> Add Survey</button>
                <div class="clearfix"></div>
                <hr />
                <div data-ng-show="surveys.length<=0">
                    <button type="button" class="btn btn-link btn-lg" data-ng-click="addEditSurvey()"><i class="glyphicon glyphicon-plus"></i> Add First Survey</button>
                </div>

                <div class="" data-ng-show="surveys.length>0">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr class="text-primary">
                                <th style="width: 40%">Title</th>
                                <!--<th style="width: 10%" class="text-center">Questions</th>-->
                                <th style="width: 10%" class="text-center hidden-xs">Visit</th>
                                <th style="width: 10%" class="text-center hidden-xs">Complete</th>
                                <th style="width: 50%" class="text-center"><i class="fa fa-cogs"></i> Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="s in surveys">
                                <td>
                                    <small>
                                        <a data-ng-click="previewSurvey(s)">{{s.Title}}</a> &nbsp;
                                        <span class="label label-success">{{s.dtoQuestions.length}}</span>
                                    </small>
                                </td>
                                <!--<td class="text-center"><span class="badge alert-info">{{s.dtoQuestions.length}}</span></td>-->
                                <td class="text-center hidden-xs"><span class="badge alert-success">{{s.VisitCount}}</span></td>
                                <td class="text-center hidden-xs"><span class="badge alert-info">{{s.CompleteCount}}</span></td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" uib-dropdown>
                                        <button type="button" class="btn btn-link btn-sm" uib-dropdown-toggle>
                                            <i class="fa fa-cog"></i> <span class="hidden-xs hidden-sm">Manage</span> <span class="caret"></span>
                                        </button>
                                        <ul uib-dropdown-menu role="menu">
                                            <li role="menuitem"><a href="" data-ng-click="goQuestion(s)"><i class="fa fa-list-ol"></i> Question</a></li>
                                            <li role="menuitem"><a href="" data-ng-click="goResult(s)"><i class="fa fa-newspaper-o"></i> Result</a></li>
                                            <li class="divider"></li>
                                            <li role="menuitem"><a href="" data-ng-click="report(s)"><i class="fa fa-bar-chart"></i> Report</a></li>
                                            <li role="menuitem"><a href=""><i class="fa fa-share"></i> Share</a></li>
                                        </ul>
                                    </div>

                                    <button type="button" class="btn btn-link btn-sm" data-ng-click="addEditSurvey(s)"><i class="fa fa-edit"></i> <span class="hidden-xs hidden-sm">Edit</span></button>
                                    <!--<button type="button" class="btn btn-link btn-sm" data-ng-click="goQuestion(s)"><i class="fa fa-list-ol"></i> <span class="hidden-xs hidden-sm">Question</span></button>
                                    <button type="button" class="btn btn-link btn-sm" data-ng-click="report(s)"><i class="fa fa-bar-chart"></i> <span class="hidden-xs hidden-sm">Report</span></button>
                                    <button type="button" class="btn btn-link btn-sm" data-ng-click="goResult(s)"><i class="fa fa-lightbulb-o"></i> <span class="hidden-xs hidden-sm">Result</span></button>
                                    <button type="button" class="btn btn-link btn-sm"><i class="fa fa-share"></i> <span class="hidden-xs hidden-sm">Share</span></button>-->
                                    <button type="button" class="btn btn-danger btn-sm" data-ng-click="deleteSurvey(s)"><i class="fa fa-remove"></i> <span class="hidden-xs hidden-sm">Delete</span></button> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <!--total: {{totalItems}}, current: {{currentPage}}
                    APIResolved: {{APIResolved}}, APIMini: {{APIMini}}-->
                    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" data-ng-show="surveys.length>0"
                                    previous-text="&lsaquo;" next-text="&rsaquo;" boundary-link-numbers="true"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
