<ion-view view-title="Transport">

  <!--Header-->
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Transport</h1>
  </ion-header-bar>

  <!--Subheader-->
  <div class="bar bar-subheader text-center">
    <i class="icon ion-android-car icon-32"></i>
    <h5>How would you like to get to your destination?</h5>
  </div>

  <ion-content scroll="false" class="has-header has-subheader has-tabs">

    <div class="list colored-list list-inset text-center">
      <a href="#" class="item" ui-sref="dashboard.transport.uber">
        <span class="logo-uber button-uber">Uber</span>
      </a>
      <a href="#" class="item" ng-click="createTransportJob()">
        <i class="icon ion-android-hand icon-32"></i>
        <br />
        Ask your Support Crew
      </a>
    </div>

  </ion-content>
</ion-view>
